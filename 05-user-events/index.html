<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=`, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="shopping-list">
        <h1>{{header || "Welcome"}}</h1>

        <div class="inputs-container">
            <div class="input-container">
                <input v-on:keyup.enter="() => {items.push({id: items.length + 1, text: newItem}); newItem='';}"
                    type="text" v-model.trim="newItem" placeholder="Add an item">
            </div>

            <div class="input-container">
                <button class="primary-button" v-on:click="items.push({id: items.length + 1, text: newItem})">
                    Save Item
                </button>
            </div>
        </div>

        <br>

        <div v-if="newItem !== ''">
            {{newItem}}
        </div>

        <ul>
            <li v-for="item in items" :key="item.id">{{item.text}}</li>
        </ul>
    </div>

    <script src="https://unpkg.com/vue@3"></script>
    <script>
        const shoppingListApp = Vue.createApp({
            data() {
                return {
                    header: "Shopping List App",
                    newItem: "",
                    items: [
                        { id: 1, text: "2 kilograms of orange" },
                        { id: 2, text: "1 package of toilet paper" }
                    ]
                }
            }
        }).mount("#shopping-list")
    </script>
</body>

</html>
